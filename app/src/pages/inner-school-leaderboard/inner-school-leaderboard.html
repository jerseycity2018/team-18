<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="close()">
                <span ion-text showWhen="ios" style="color: black">Close</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{schoolName}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="filterStudents($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let student of students">
            <ion-note item-start>
                {{student.rank}}
            </ion-note>
            <ion-label>
                {{student.name}}
            </ion-label>
            <ion-note item-end>
                {{student.score}}
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
