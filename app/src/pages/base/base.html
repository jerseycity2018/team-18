<ion-content>
    <ion-searchbar></ion-searchbar>
    <ion-fab bottom right>
        <button ion-fab (click)="addTask()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-card>
        <ion-card-header>
            Uncompleted Tasks
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let task of uncompletedTasks">
                    {{task}}
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            Completed Tasks
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let task of completedTasks">
                    {{task}}
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
