<ion-content>
    <ion-searchbar (ionInput)="filterTasks($event)"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let task of tasks" (click)="selectTask(task)">
            {{task}}
            <ion-note item-end>
                20
            </ion-note>
        </button>
        
    </ion-list>
</ion-content>
